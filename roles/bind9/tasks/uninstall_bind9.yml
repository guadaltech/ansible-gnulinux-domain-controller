- name: Update apt and uninstall Bind9
  apt:
    name: bind9
    state: absent
    update_cache: yes

- name: Remove useless packages from the cache
  apt:
    autoclean: yes

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes
  
- name: Recursively remove directory
  file:
    path: /etc/bind
    state: absent